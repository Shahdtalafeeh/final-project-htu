<video autoplay muted loop id="myVideo" oncanplay="this.play()">
  <source
    src="https://firebasestorage.googleapis.com/v0/b/trial-d0a11.appspot.com/o/video%2F_import_615163540096e1.68968110_preview%20(1).mp4?alt=media&token=3fdd0232-957f-4271-abba-9c682479d8c3"
    type="video/mp4"
  />
  Your browser does not support HTML5 video.
</video>
<div class="items">
  <div style="display: flex; justify-content: center" *ngIf="loading">
    <mat-spinner diameter="50" color="primary"></mat-spinner>
  </div>
  <div class="flex" *ngIf="!loading">
  <div class="col-1">
    <div class="name"> {{startupName}}</div><br>

    <div class="details">
   <span>Founder Name: </span>{{founderName}}<br>
  <span>city: </span>{{city}}<br>
  <span>Email: </span>{{emailAddress}}<br>
  <span>Sectors: </span>{{sectors}}<br>
  <span>Employees: </span>{{numberOfEmployees}}<br>
  <span>Website: </span><a [href]="websiteUrl" target="_blank" >{{websiteUrl}}</a><br>
  <span>Year:</span>{{yearOfEstablishment}}
</div>
  </div>
  <div class="col">
  <img
  mat-card-image
  [src]="logoImage"
  alt="Photo of a Shiba Inu"

/>
</div>
</div>

</div>
